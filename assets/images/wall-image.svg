<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Baby blue palette: #CCE6ED, #64BDE3 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5f2f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce6ed;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64bde3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4aa8d0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cce6ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8dce8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="vesselGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8a5a5;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#d4857f;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e8a5a5;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="neuronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9b8d9;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#a890c0;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64bde3;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8bc4d9;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="proteinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9dd1a8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#7bc48a;stop-opacity:0.8" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- ==================== COSMIC WEB SECTION (Top) ==================== -->
  <!-- Large scale cosmic filaments -->
  <g opacity="0.5" stroke="#64bde3" stroke-width="0.8" fill="none">
    <path d="M50,50 Q150,80 200,30 Q280,60 350,20"/>
    <path d="M0,100 Q100,150 180,90 Q260,130 380,80"/>
    <path d="M30,180 Q120,140 220,190 Q320,150 400,200"/>
    <path d="M100,30 Q150,120 100,180"/>
    <path d="M250,10 Q280,100 250,180"/>
    <path d="M380,50 Q350,120 400,180"/>
  </g>

  <!-- Galaxy clusters -->
  <g filter="url(#softGlow)">
    <circle cx="120" cy="80" r="25" fill="url(#cosmicGradient)" opacity="0.6"/>
    <circle cx="280" cy="60" r="18" fill="url(#cosmicGradient)" opacity="0.5"/>
    <circle cx="200" cy="150" r="22" fill="url(#cosmicGradient)" opacity="0.55"/>
    <circle cx="350" cy="120" r="15" fill="url(#cosmicGradient)" opacity="0.5"/>
  </g>

  <!-- Stars/galaxies -->
  <g fill="#64bde3" opacity="0.7">
    <circle cx="80" cy="40" r="2"/>
    <circle cx="150" cy="110" r="1.5"/>
    <circle cx="220" cy="70" r="2"/>
    <circle cx="310" cy="140" r="1.5"/>
    <circle cx="380" cy="60" r="2"/>
    <circle cx="170" cy="30" r="1"/>
    <circle cx="330" cy="90" r="1"/>
  </g>

  <!-- Plasma waves / magnetic field lines -->
  <g stroke="#64bde3" stroke-width="0.5" fill="none" opacity="0.4">
    <path d="M0,250 Q100,230 200,260 Q300,290 400,250"/>
    <path d="M0,270 Q100,250 200,280 Q300,310 400,270"/>
    <path d="M0,290 Q100,270 200,300 Q300,330 400,290"/>
  </g>

  <!-- ==================== BRAIN / NEUROSCIENCE SECTION (Upper-Middle) ==================== -->
  <!-- Brain outline silhouette -->
  <g transform="translate(80, 350)" opacity="0.25" fill="url(#neuronGradient)">
    <path d="M160,20
             C200,10 240,30 260,60
             C280,90 290,130 280,160
             C270,200 240,230 200,240
             C160,250 120,240 90,220
             C50,190 30,150 40,110
             C50,70 80,40 120,25
             C140,18 150,18 160,20
             M100,80 Q120,90 110,110 Q100,130 120,140
             M180,70 Q200,80 190,100 Q180,120 200,130
             M140,150 Q160,160 150,180"/>
  </g>

  <!-- Neural network - dendrites and axons -->
  <g stroke="url(#neuronGradient)" stroke-width="1" fill="none" opacity="0.6">
    <!-- Neuron 1 -->
    <circle cx="150" cy="400" r="12" fill="url(#neuronGradient)" opacity="0.7"/>
    <path d="M150,388 Q140,360 120,340"/>
    <path d="M150,388 Q160,355 180,330"/>
    <path d="M150,388 Q150,350 145,320"/>
    <path d="M162,400 Q200,400 240,380"/>
    <path d="M162,400 Q210,420 260,410"/>

    <!-- Neuron 2 -->
    <circle cx="300" cy="420" r="10" fill="url(#neuronGradient)" opacity="0.7"/>
    <path d="M300,410 Q280,380 260,360"/>
    <path d="M300,410 Q320,375 340,350"/>
    <path d="M310,420 Q350,430 380,420"/>

    <!-- Neuron 3 -->
    <circle cx="220" cy="500" r="14" fill="url(#neuronGradient)" opacity="0.7"/>
    <path d="M220,486 Q200,460 180,440"/>
    <path d="M220,486 Q240,455 270,430"/>
    <path d="M206,500 Q160,510 120,500"/>
    <path d="M234,500 Q280,510 320,520"/>
    <path d="M220,514 Q220,550 230,580"/>
  </g>

  <!-- Synaptic connections with pulses -->
  <g fill="#a890c0" opacity="0.6">
    <circle cx="180" cy="370" r="3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="390" r="2.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="450" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ==================== BLOOD VESSELS / PANCREAS SECTION (Middle) ==================== -->
  <!-- Main blood vessel trunk -->
  <g stroke="url(#vesselGradient)" fill="none" opacity="0.7">
    <path d="M100,650 Q150,680 180,720 Q200,780 180,850" stroke-width="8"/>
    <path d="M100,650 Q150,680 180,720 Q200,780 180,850" stroke-width="4" stroke="#f5d5d5" opacity="0.5"/>
  </g>

  <!-- Branching capillaries -->
  <g stroke="url(#vesselGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M130,670 Q100,690 70,680"/>
    <path d="M160,700 Q130,720 90,710"/>
    <path d="M175,740 Q140,760 100,750"/>
    <path d="M180,780 Q210,800 250,790"/>
    <path d="M185,810 Q220,840 270,830"/>
    <path d="M175,850 Q150,880 120,870"/>
  </g>

  <!-- Smaller capillary networks -->
  <g stroke="#e8a5a5" stroke-width="1" fill="none" opacity="0.5">
    <path d="M70,680 Q50,700 30,690"/>
    <path d="M90,710 Q60,730 40,720"/>
    <path d="M100,750 Q70,770 50,760"/>
    <path d="M250,790 Q280,810 310,800"/>
    <path d="M270,830 Q300,850 340,840"/>
  </g>

  <!-- Red blood cells -->
  <g fill="#d4857f" opacity="0.6">
    <ellipse cx="120" cy="665" rx="5" ry="3" transform="rotate(20 120 665)"/>
    <ellipse cx="155" cy="705" rx="4" ry="2.5" transform="rotate(-10 155 705)"/>
    <ellipse cx="175" cy="755" rx="5" ry="3" transform="rotate(15 175 755)"/>
    <ellipse cx="185" cy="800" rx="4" ry="2.5" transform="rotate(-5 185 800)"/>
    <ellipse cx="170" cy="840" rx="5" ry="3" transform="rotate(25 170 840)"/>
  </g>

  <!-- Islet of Langerhans (pancreatic cells) -->
  <g transform="translate(280, 700)">
    <circle cx="50" cy="50" r="45" fill="url(#lightBlue)" opacity="0.3"/>
    <!-- Beta cells -->
    <circle cx="35" cy="40" r="10" fill="#64bde3" opacity="0.5"/>
    <circle cx="55" cy="35" r="8" fill="#64bde3" opacity="0.5"/>
    <circle cx="65" cy="55" r="9" fill="#64bde3" opacity="0.5"/>
    <circle cx="45" cy="60" r="11" fill="#64bde3" opacity="0.5"/>
    <circle cx="30" cy="58" r="7" fill="#64bde3" opacity="0.5"/>
    <!-- Alpha cells (slightly different shade) -->
    <circle cx="70" cy="40" r="6" fill="#8bc4d9" opacity="0.5"/>
    <circle cx="25" cy="50" r="5" fill="#8bc4d9" opacity="0.5"/>
  </g>

  <!-- Glucose molecules -->
  <g fill="#64bde3" opacity="0.5">
    <circle cx="240" cy="720" r="4"/>
    <circle cx="260" cy="750" r="3"/>
    <circle cx="230" cy="780" r="3.5"/>
    <circle cx="255" cy="820" r="3"/>
  </g>

  <!-- ==================== PROTEIN / MOLECULAR SECTION (Lower-Middle) ==================== -->
  <!-- DNA Double Helix -->
  <g transform="translate(50, 920)" stroke="#64bde3" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M30,0 Q50,20 30,40 Q10,60 30,80 Q50,100 30,120 Q10,140 30,160"/>
    <path d="M50,0 Q30,20 50,40 Q70,60 50,80 Q30,100 50,120 Q70,140 50,160"/>
    <!-- Base pairs -->
    <line x1="30" y1="20" x2="50" y2="20" stroke="#cce6ed" stroke-width="2"/>
    <line x1="30" y1="60" x2="50" y2="60" stroke="#cce6ed" stroke-width="2"/>
    <line x1="30" y1="100" x2="50" y2="100" stroke="#cce6ed" stroke-width="2"/>
    <line x1="30" y1="140" x2="50" y2="140" stroke="#cce6ed" stroke-width="2"/>
  </g>

  <!-- Protein structure (alpha helix representation) -->
  <g transform="translate(280, 950)" opacity="0.6">
    <path d="M0,0 Q30,15 20,40 Q10,65 40,80 Q70,95 60,120 Q50,145 80,160"
          stroke="url(#proteinGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M0,0 Q30,15 20,40 Q10,65 40,80 Q70,95 60,120 Q50,145 80,160"
          stroke="#b8e0c0" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Molecular bonds -->
  <g stroke="#9dd1a8" stroke-width="1" fill="none" opacity="0.5">
    <circle cx="180" cy="980" r="8" fill="url(#proteinGradient)" opacity="0.6"/>
    <circle cx="210" cy="960" r="6" fill="url(#proteinGradient)" opacity="0.6"/>
    <circle cx="240" cy="985" r="7" fill="url(#proteinGradient)" opacity="0.6"/>
    <circle cx="200" cy="1010" r="5" fill="url(#proteinGradient)" opacity="0.6"/>
    <line x1="188" y1="980" x2="204" y2="966"/>
    <line x1="216" y1="963" x2="233" y2="980"/>
    <line x1="185" y1="988" x2="195" y2="1005"/>
    <line x1="235" y1="992" x2="208" y2="1007"/>
  </g>

  <!-- Enzyme active site -->
  <g transform="translate(320, 1020)" opacity="0.5">
    <path d="M0,30 Q20,0 50,10 Q80,20 90,50 Q100,80 70,90 Q40,100 20,80 Q0,60 0,30"
          fill="url(#lightBlue)" stroke="#64bde3" stroke-width="1"/>
    <circle cx="45" cy="50" r="15" fill="#64bde3" opacity="0.4"/>
    <circle cx="45" cy="50" r="8" fill="#cce6ed" opacity="0.6"/>
  </g>

  <!-- ==================== DIGITAL TWIN NETWORK (Lower) ==================== -->
  <!-- Connection lines -->
  <g stroke="#64bde3" stroke-width="0.8" fill="none" opacity="0.5">
    <path d="M100,1200 Q200,1180 300,1220"/>
    <path d="M300,1220 Q400,1180 350,1280"/>
    <path d="M100,1200 Q150,1280 200,1320"/>
    <path d="M200,1320 Q280,1350 350,1280"/>
    <path d="M350,1280 Q320,1380 280,1420"/>
    <path d="M200,1320 Q230,1400 280,1420"/>
  </g>

  <!-- Digital twin nodes -->
  <g filter="url(#glow)">
    <circle cx="100" cy="1200" r="18" fill="url(#blueAccent)" opacity="0.6"/>
    <circle cx="300" cy="1220" r="22" fill="url(#blueAccent)" opacity="0.7"/>
    <circle cx="200" cy="1320" r="20" fill="url(#blueAccent)" opacity="0.65"/>
    <circle cx="350" cy="1280" r="16" fill="url(#blueAccent)" opacity="0.6"/>
    <circle cx="280" cy="1420" r="18" fill="url(#blueAccent)" opacity="0.65"/>
  </g>

  <!-- Inner cores (digital twin pairs) -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="100" cy="1200" r="7"/>
    <circle cx="300" cy="1220" r="9"/>
    <circle cx="200" cy="1320" r="8"/>
    <circle cx="350" cy="1280" r="6"/>
    <circle cx="280" cy="1420" r="7"/>
  </g>

  <!-- Data flow particles -->
  <g fill="#64bde3" opacity="0.6">
    <circle cx="200" cy="1200" r="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="1250" r="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="1260" r="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="1350" r="2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ==================== BOTTOM WAVE PATTERN (Plasma/Simulation) ==================== -->
  <g stroke="#64bde3" stroke-width="0.6" fill="none" opacity="0.4">
    <path d="M0,1480 Q100,1460 200,1490 Q300,1520 400,1480"/>
    <path d="M0,1500 Q100,1480 200,1510 Q300,1540 400,1500"/>
    <path d="M0,1520 Q100,1500 200,1530 Q300,1560 400,1520"/>
    <path d="M0,1540 Q100,1520 200,1550 Q300,1580 400,1540"/>
    <path d="M0,1560 Q100,1540 200,1570 Q300,1600 400,1560"/>
  </g>

  <!-- Simulation grid dots -->
  <g fill="#64bde3" opacity="0.3">
    <circle cx="50" cy="1500" r="2"/>
    <circle cx="100" cy="1490" r="2"/>
    <circle cx="150" cy="1505" r="2"/>
    <circle cx="200" cy="1520" r="2"/>
    <circle cx="250" cy="1510" r="2"/>
    <circle cx="300" cy="1530" r="2"/>
    <circle cx="350" cy="1500" r="2"/>
  </g>
</svg>
