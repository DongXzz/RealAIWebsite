<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - REAL AI Lab</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 3rem;
        }

        .person-card {
            text-align: center;
            padding: 1.5rem 1rem;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .person-card:hover {
            border-color: var(--sky-blue);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .person-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 2px 12px rgba(100, 189, 227, 0.25), 0 0 0 1px rgba(100, 189, 227, 0.15);
            transition: box-shadow 0.3s ease;
        }

        .person-card:hover img {
            box-shadow: 0 4px 20px rgba(100, 189, 227, 0.35), 0 0 0 1px rgba(100, 189, 227, 0.25);
        }

        .person-card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .person-card .role {
            font-size: 0.85rem;
            color: var(--sky-blue);
            margin-bottom: 0.35rem;
        }

        .person-card .education {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .person-card .education span {
            display: inline-block;
            margin: 0 0.15rem;
        }

        .person-card .education span:not(:last-child)::after {
            content: 'Â·';
            margin-left: 0.4rem;
            color: #aaa;
        }

        .person-card .advisor {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .person-card .links {
            margin-top: 0.75rem;
        }

        .person-card .links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            margin: 0 0.5rem;
            transition: color 0.2s ease;
        }

        .person-card .links a:hover {
            color: var(--sky-blue);
        }

        /* Director cards - larger with full overlay hover description */
        #directors-grid {
            grid-template-columns: repeat(3, 1fr);
        }

        #directors-grid .person-card {
            position: relative;
            padding: 2rem 1.5rem;
            overflow: hidden;
            min-height: 320px;
        }

        #directors-grid .person-card img {
            width: 180px;
            height: 180px;
        }

        #directors-grid .person-card h3 {
            font-size: 1.3rem;
        }

        #directors-grid .person-card .role {
            font-size: 1rem;
        }

        #directors-grid .person-card .description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(4px);
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            font-size: 1rem;
            font-style: italic;
            line-height: 1.7;
            color: var(--text-primary);
            overflow-y: auto;
        }

        #directors-grid .person-card:hover .description {
            opacity: 1;
        }

        #directors-grid .person-card:hover {
            transform: translateY(0);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        @media (max-width: 900px) {
            #directors-grid {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--sky-blue);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo-group">
                <a href="https://www.ucsb.edu" target="_blank" class="ucsb-logo">
                    <img src="../assets/images/logo/UC_Santa_Barbara_Wordmark_Navy_RGB.png" alt="UC Santa Barbara">
                </a>
                <a href="../index.html" class="logo">REAL AI</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="people.html" class="active">People</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="give.html">Give</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>People</h1>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <h2 class="section-title">Directors</h2>
                <div class="people-grid" id="directors-grid"></div>

                <h2 class="section-title">Trainees</h2>
                <div class="people-grid" id="trainees-grid"></div>

                <h2 class="section-title">Advisors</h2>
                <div class="people-grid" id="advisors-grid"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo">REAL AI</span>
                    <p>Reliable, Efficient, and Aligned AI</p>
                </div>
                <nav class="footer-nav">
                    <a href="news.html">News</a>
                    <a href="people.html">People</a>
                    <a href="publications.html">Publications</a>
                    <a href="events.html">Events</a>
                    <a href="give.html">Give</a>
                </nav>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 REAL AI, UC Santa Barbara. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        function renderPeople(gridId, people, showAdvisor) {
            const grid = document.getElementById(gridId);
            if (!grid) return;

            const isDirectors = gridId === 'directors-grid';

            grid.innerHTML = people.map(person => `
                <div class="person-card">
                    <img src="../assets/images/people/${person.image}" alt="${person.name}">
                    <h3>${person.name}</h3>
                    <p class="role">${person.title}</p>
                    ${isDirectors && person.education ? `<p class="education">${person.education.map(e => '<span>' + e + '</span>').join('')}</p>` : ''}
                    ${showAdvisor && person.advisor ? `<p class="advisor">Advisor: ${person.advisor}</p>` : ''}
                    <div class="links">
                        ${person.website ? `<a href="${person.website}" target="_blank">Website</a>` : ''}
                        ${person.email ? `<a href="mailto:${person.email}">Email</a>` : ''}
                    </div>
                    ${isDirectors && person.description ? `<div class="description">${person.description}</div>` : ''}
                </div>
            `).join('');
        }

        // Load people from JSON file
        async function loadPeople() {
            try {
                const response = await fetch('../data/people.json');
                if (!response.ok) throw new Error('Fetch failed');
                const peopleData = await response.json();
                renderPeople('directors-grid', peopleData.directors || [], false);
                renderPeople('trainees-grid', peopleData.trainees || [], true);
                renderPeople('advisors-grid', peopleData.advisors || [], false);
            } catch (error) {
                console.error('Failed to load people:', error.message);
                document.getElementById('directors-grid').innerHTML = '<p>Unable to load data. Please try again later.</p>';
            }
        }

        // Render people when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadPeople();
        });
    </script>
</body>
</html>
