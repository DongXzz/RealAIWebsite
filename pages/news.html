<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - REAL AI Lab</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .news-list {
            margin-top: 1.5rem;
            margin-bottom: 3rem;
        }

        .news-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            margin-bottom: 1.25rem;
            padding: 1.25rem;
        }

        .news-card:hover {
            border-color: var(--sky-blue);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .news-card .image-container {
            width: 220px;
            min-width: 220px;
            height: 160px;
            overflow: hidden;
            background: linear-gradient(135deg, #f8fbfc 0%, #e8f4f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            margin-right: 1.5rem;
        }

        .news-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .news-card .image-container.no-image {
            background: linear-gradient(135deg, #f0f7fa 0%, #e0eff5 100%);
        }

        .news-card .image-container.no-image::after {
            content: '';
            width: 40px;
            height: 40px;
            background: rgba(100, 189, 227, 0.15);
            border-radius: 50%;
        }

        .news-card .content {
            padding: 0.5rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .news-card .date {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--sky-blue);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .news-card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .news-card .description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-card .read-more {
            font-size: 0.85rem;
            color: var(--sky-blue);
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.2s ease;
        }

        .news-card .read-more:hover {
            gap: 0.75rem;
        }

        .news-card .read-more::after {
            content: '\2192';
        }

        @media (max-width: 768px) {
            .news-card {
                flex-direction: column;
            }

            .news-card .image-container {
                width: 100%;
                height: 180px;
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo-group">
                <a href="https://www.ucsb.edu" target="_blank" class="ucsb-logo">
                    <img src="../assets/images/logo/UC_Santa_Barbara_Wordmark_Navy_RGB.png" alt="UC Santa Barbara">
                </a>
                <a href="../index.html" class="logo">REAL AI</a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="people.html">People</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="news.html" class="active">News</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="give.html">Give</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>News</h1>
            </div>
        </section>

        <section class="content-section">
            <div class="container" id="news-container">
                <!-- News will be rendered here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo">REAL AI</span>
                    <p>Reliable, Efficient, and Aligned AI</p>
                </div>
                <nav class="footer-nav">
                    <a href="news.html">News</a>
                    <a href="people.html">People</a>
                    <a href="publications.html">Publications</a>
                    <a href="events.html">Events</a>
                    <a href="give.html">Give</a>
                </nav>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 REAL AI, UC Santa Barbara. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        function renderNews(newsData) {
            const container = document.getElementById('news-container');
            if (!container) return;

            let html = '<div class="news-list">';

            newsData.forEach(item => {
                html += `
                    <div class="news-card">
                        <div class="image-container ${item.image ? '' : 'no-image'}">
                            ${item.image ? `<img src="../assets/images/news/${item.image}" alt="${item.title}">` : ''}
                        </div>
                        <div class="content">
                            <p class="date">${item.date}</p>
                            <h3>${item.title}</h3>
                            <p class="description">${item.content}</p>
                            <a href="${item.link}" class="read-more" target="_blank">Read more</a>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Parse date string like "Nov 2025" to sortable value
        function parseDateString(dateStr) {
            const months = {
                'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5,
                'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11
            };
            const parts = dateStr.split(' ');
            const month = months[parts[0]] || 0;
            const year = parseInt(parts[1]) || 2020;
            return year * 12 + month;
        }

        // Sort news by date (newest first)
        function sortNewsByDate(newsData) {
            return newsData.sort((a, b) => parseDateString(b.date) - parseDateString(a.date));
        }

        // Load news from JSON file
        async function loadNews() {
            try {
                const response = await fetch('../data/news.json');
                if (!response.ok) throw new Error('Fetch failed');
                const data = await response.json();
                renderNews(sortNewsByDate(data.news));
            } catch (error) {
                console.error('Failed to load news:', error.message);
                document.getElementById('news-container').innerHTML = '<p>Unable to load news. Please try again later.</p>';
            }
        }

        // Load news when page is ready
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
